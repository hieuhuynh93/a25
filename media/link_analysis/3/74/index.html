<script>
function handleCaptcha(response) {
    var vid = getQueryString('vid'),
        uuid = getQueryString('uuid');

    document.cookie = [
        '_pxCaptcha',
        '=',
        btoa(JSON.stringify({r: response, v: vid, u: uuid})),
        '; expires=',
        new Date(Date.now() + 1000 * 10).toUTCString(),
        '; path=/; domain=.fiverr.com'].join('');

    window.location.href = 'https://www.fiverr.com/' + getQueryString('url').replace(/^\//, '');
}

function getQueryString(name) {
    name = name.replace(/[\[\]]/g, '\\$&');

    var results = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)').exec(window.location.href);

    if (!results || !results[2]) {
        return '';
    }

    results[2] = decodeURIComponent(results[2].replace(/\+/g, ' '));

    if (name === 'url') {
        if ('atob' in window) { // Not supported on IE Browsers
            results[2] = atob(results[2]);
        } else {
            results[2] = '';
        }
    }

    return results[2];
}

(function(container) {
    if (!container) {
        return;
    }

    var vid = getQueryString('vid'),
        uuid = getQueryString('uuid'),
        ip;

    if (!vid && !uuid) {
        return;
    }

    getIP(message);

    function message() {
        var fragment = document.createDocumentFragment();

        fragment.appendChild(document.createTextNode('You may be asked to provide the following details:'));
        var list = document.createElement('ul');
        appendDetail(list, 'vid', vid);
        appendDetail(list, 'uuid', uuid);
        appendDetail(list, 'ip', ip);
        fragment.appendChild(list);

        container.appendChild(fragment);
    }

    function appendDetail(parent, key, value) {
        if (!value) {
            return;
        }

        var li = document.createElement('li');
        li.appendChild(document.createTextNode(key + ': '));
        var kbd = document.createElement('kbd');
        kbd.appendChild(document.createTextNode(value));
        li.appendChild(kbd);

        parent.appendChild(li);
    }

    function getIP(next) {
        if (typeof window.fetch !== 'function') {
            next();
            return;
        }

        fetch('https://freegeoip.net/json/?callback=')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                ip = data.ip;
                next();
            })
            .catch(function (error) {

                // ignore
                next();
            });
    }
})(window['px-error-details']);
